<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>fit.css tests</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="./fit.css">
<style>
    html { color:#444; background:#fffddd; }
    body { width:94%; max-width:50em; font:normal 1em/1.618 sans-serif; }
</style>
</head>
<body>

    <h1><a href="https://github.com/ryanve/fit">fit.css</a> tests</h1>

    <div>
        <h2>Media</h2>
        
        
        <h3><code>[data-fit-ratio] iframe</code></h3>
        <div data-fit-ratio="16:9">
            <iframe src="http://player.vimeo.com/video/46807187?byline=0&amp;portrait=0&amp;color=ffffff" width="960" height="540" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
        </div>
        
        <h3><code>[data-fit-ratio] iframe</code></h3>
        <div data-fit-ratio="16:9">
            <iframe width="960" height="540" src="http://www.youtube.com/embed/3ikye7Qc7Ak?rel=0" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <h3><code>[data-fit-ratio] object</code></h3>
        <div data-fit-ratio="16:9">
            <object height="540" width="960"><param name="movie" value="http://www.youtube.com/v/3ikye7Qc7Ak" /><embed height="540" src="http://www.youtube.com/v/3ikye7Qc7Ak" type="application/x-shockwave-flash" width="960"></embed></object>
        </div>
    </div>
    
</body>
</html>
